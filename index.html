<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <section class="branding">
        <h1 class="neonText">Neon Solutions</h1>
        <div class="imgContainer">
          <img id="dinoImage" src="./images/dino.svg" alt="neon dinosaur" />
        </div>
      </section>
      <section class="signUp">
        <h1 class="neonText">Sign Up!</h1>
        <form id="mainForm" action="" method="">
          <div class="formControlContainer">
            <div class="labelContainer">
              <label for="userName">Name</label>
              <label for="email">Email</label>
              <label for="password">Password</label>
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="inputContainer">
              <input id="userName" type="text" required maxlength="20" />
              <input id="email" type="email" required maxlength="20" />
              <input id="password" type="password" required maxlength="20" />
              <input
                id="confirmPassword"
                type="password"
                required
                maxlength="20"
              />
            </div>
          </div>

          <p id="passwordErrorMessage">* Passwords do not match</p>
        </form>

        <div class="buttonContainer">
          <button id="submitBtn" type="submit" form="mainForm">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
